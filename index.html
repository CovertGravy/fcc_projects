<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="10" max="100">
      </div>
      <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="prefernottosay">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="radio-group">
        <p class="label-query">Would you recommend freeCodeCamp to a friend?</p>
        <div class="radio">
          <input type="radio" name="recommend" id="definitely" value="definitely">
          <label for="definitely">Definitely</label>
        </div>
        <div class="radio">
          <input type="radio" name="recommend" id="maybe" value="maybe">
          <label for="maybe">Maybe</label>
        </div>
        <div class="radio">
          <input type="radio" name="recommend" id="notsure" value="notsure">
          <label for="notsure">Not sure</label>
        </div>
      </div>
      <div class="form-group">
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </div>
      <div class="checkbox-group">
        <p class="label-query">What would you like to see improved? (Check all that apply)</p>
        <div class="checkbox">
          <input type="checkbox" name="frontend" id="frontend" value="frontend">
          <label for="frontend">Front-end Projects</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="backend" id="backend" value="backend">
          <label for="backend">Back-end Projects</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="datavisualization" id="datavisualization" value="datavisualization">
          <label for="datavisualization">Data Visualization</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="challenges" id="challenges" value="challenges">
          <label for="challenges">Challenges</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="opensource" id="opensource" value="opensource">
          <label for="opensource">Open Source Community</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="gitter" id="gitter" value="gitter">
          <label for="gitter">Gitter help rooms</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="videos" id="videos" value="videos">
          <label for="videos">Videos</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="citymeetups" id="citymeetups" value="citymeetups">
          <label for="citymeetups">City Meetups</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="wiki" id="wiki" value="wiki">
          <label for="wiki">Wiki</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="forum" id="forum" value="forum">
          <label for="forum">Forum</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="courses" id="courses" value="courses">
          <label for="courses">Additional Courses</label>
        </div>
      </div>
      <div class="form-group">
        <label for="suggestion">Any comments or suggestions?</label>
        <textarea name="suggestion" id="suggestion" placeholder="Enter your comment here..." cols="30"
          rows="10"></textarea>
      </div>
      <button id="submit" type="submit">Submit</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </div>
</body>

</html>
